<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Attractors</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="control">
      <select name="attractor">
        <option value="kingsDream">The King's Dream</option>
        <option value="rampe1">Rampe 1</option>
        <option value="rampe3">Rampe 3</option>
        <option value="rampe4">Rampe 4</option>
        <option value="rampe6">Rampe 6</option>
        <option value="rampe7">Rampe 7</option>
        <option value="rampe8">Rampe 8</option>
        <option value="pickover">Pickover</option>
      </select><br>
      <label for="a">a</label> <input type="range" min="-3" max="3" step="0.001" name="a" value="0"><span name="a-value"></span><br>
      <label for="b">b</label> <input type="range" min="-3" max="3" step="0.001" name="b" value="0"><span name="b-value"></span><br>
      <label for="c">c</label> <input type="range" min="-3" max="3" step="0.001" name="c" value="0"><span name="c-value"></span><br>
      <label for="d">d</label> <input type="range" min="-3" max="3" step="0.001" name="d" value="0"><span name="d-value"></span><br>
      <label for="e">e</label> <input type="range" min="-3" max="3" step="0.001" name="e" value="0"><span name="e-value"></span><br>
      <label for="f">f</label> <input type="range" min="-3" max="3" step="0.001" name="f" value="0"><span name="f-value"></span><br>
      <button type="button" name="randomize">Randomize</button>
    </div>

    <script id="shader-frag" type="x-shader/x-fragment">
      precision mediump float;

      uniform float alpha;

      varying vec3 rgb;

      void main(void) {
        gl_FragColor = vec4(rgb, alpha);
      }
    </script>
    <script id="shader-vert" type="x-shader/x-vertex">
      precision mediump float;

      attribute vec3 position;
      attribute vec3 color;

      uniform mat4 mvp;

      varying vec3 rgb;

      void main(void) {
        rgb = color;
        gl_Position = mvp * vec4(position, 1.0);
        gl_PointSize = 1.0;
      }
    </script>
    <script src="bundle.js"></script>
